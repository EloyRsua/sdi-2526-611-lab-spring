<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title>Fragmento de Notas</title>
</head>
<body>

<div th:fragment="tableNotes" class="table-responsive" id="marksTable">
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">Descripción</th>
            <th scope="col">Puntuación</th>
            <th scope="col"></th> <th scope="col" sec:authorize="hasRole('ROLE_PROFESSOR')"></th>
            <th scope="col" sec:authorize="hasRole('ROLE_PROFESSOR')"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="mark : ${marksList}">
            <td th:text="${mark.id}"> 1</td>
            <td th:text="${mark.description}"> Ejercicio 1</td>
            <td th:text="${mark.score}">10</td>

            <td><a th:href="${'/mark/details/' + mark.id}">detalles</a></td>

            <td sec:authorize="hasRole('ROLE_PROFESSOR')">
                <a th:href="${'/mark/edit/' + mark.id}">modificar</a>
            </td>

            <td sec:authorize="hasRole('ROLE_PROFESSOR')">
                <a th:href="${'/mark/delete/' + mark.id}">eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div th:if="${#lists.isEmpty(marksList)}" class="alert alert-info">
        No hay notas disponibles para mostrar.
    </div>
</div>

</body>
</html>
