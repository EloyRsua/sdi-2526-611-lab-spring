<div th:fragment="formEdit">
  <form class="form-horizontal" th:action="${'/user/edit/' + user.id}" th:object="${user}" method="post">
    <div class="form-group">
      <label class="control-label col-sm-2">DNI:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" th:field="*{dni}" required="true" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Nombre:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" th:field="*{name}" required="true" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Apellidos:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" th:field="*{lastName}" required="true" />
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Actualizar Datos</button>
      </div>
    </div>
  </form>
</div>
