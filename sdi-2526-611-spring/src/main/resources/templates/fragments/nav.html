<nav class="navbar navbar-expand-lg navbar-dark bg-primary"
     xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

  <a class="navbar-brand" href="/home">
    <img src="/images/student-48.png" alt="logo"/>
  </a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavbar"

  </button>

  <div class="collapse navbar-collapse" id="myNavbar">
    <ul class="navbar-nav mr-auto">

      <li class="nav-item" sec:authorize="isAuthenticated()">
        <a class="nav-link" href="/home">Home</a>

      <li class="nav-item dropdown active" sec:authorize="isAuthenticated()">

        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMarks">
          <a class="dropdown-item" href="/mark/list">Ver Notas</a>
          <a class="dropdown-item" href="/mark/add" sec:authorize="hasRole('ROLE_PROFESSOR')">Agregar Nota</a>
        </div>
      </li>

      <li id="users-menu" class="nav-item dropdown" sec:authorize="hasRole('ROLE_ADMIN')">
        <a class="nav-link dropdown-toggle" id="userDropDown" data-toggle="dropdown" href="#">
          Gestión de Usuarios
        </a>
        <div class="dropdown-menu" aria-labelledby="userDropDown">
          <a class="dropdown-item" href="/user/add">Agregar usuario</a>
          <a class="dropdown-item" href="/user/list">Ver Usuarios</a>
        </div>

      <li class="nav-item dropdown" sec:authorize="hasAuthority('ROLE_ADMIN')">

          <a class="dropdown-item" href="/professor/list">Ver profesores</a>
          <a class="dropdown-item" href="/professor/add">Añadir profesor</a>
        </div>

      <li class="nav-item" sec:authorize="isAuthenticated() && !hasRole('ROLE_ADMIN')">
        <a class="nav-link" href="/professor/list">Profesores</a>
      </li>

    <ul class="navbar-nav justify-content-end">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="btnLanguage" role="button" data-toggle="dropdown">

        </a>
        <div class="dropdown-menu" aria-labelledby="btnLanguage">
          <a class="dropdown-item" href="?lang=en">
            <img th:src="@{/images/if_uk_flag.png}" style="width:20px; margin-right: 10px"/>

          </a>
          <a class="dropdown-item" href="?lang=es">
            <img th:src="@{/images/if_spain_flag.png}" style="width:20px; margin-right: 10px"/>
            <span th:text="#{language.es}">Español</span>
          </a>
        </div>
      </li>

      <li sec:authorize="isAnonymous()" class="nav-item">
        <a class="nav-link" href="/signup">
          <i class='fas fa-user-alt' style='font-size:16px'></i>
          <span th:text="#{signup.message}">Regístrate</span>
        </a>
      </li>
      <li sec:authorize="isAnonymous()" class="nav-item">
        <a class="nav-link" href="/login">
          <i class='fas fa-sign-in-alt' style='font-size:16px'></i>
          <span th:text="#{login.message}">Identifícate</span>
        </a>
      </li>

      <li sec:authorize="isAuthenticated()" class="nav-item">
        <a class="nav-link" href="/logout">
          <i class='fas fa-sign-out-alt' style='font-size:16px'></i>
