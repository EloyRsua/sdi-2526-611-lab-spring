<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title>Notaneitor - Detalles del Profesor</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<nav th:replace="~{fragments/nav}"></nav>

<div class="container" id="main-container">
    <h2>Detalles del profesor</h2>

    <div class="card">
        <div class="card-header">DNI</div>
        <div class="card-body">
            <p class="card-text" th:text="${professor.dni}">12345678A</p>
        </div>
    </div>
    <br>

    <div class="card">
        <div class="card-header">Nombre</div>
        <div class="card-body">
            <p class="card-text" th:text="${professor.name}">Juan</p>
        </div>
    </div>
    <br>

    <div class="card">
        <div class="card-header">Apellido</div>
        <div class="card-body">
            <p class="card-text" th:text="${professor.lastName}">Pérez</p>
        </div>
    </div>
    <br>

    <div class="card">
        <div class="card-header">Categoría</div>
        <div class="card-body">
            <p class="card-text" th:text="${professor.category}">Asociado</p>
        </div>
    </div>

    <br>
    <a class="btn btn-secondary" href="/professor/list">Volver al listado</a>
</div>

<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
