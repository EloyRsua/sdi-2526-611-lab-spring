<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title>Notaneitor - Editar Profesor</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<nav th:replace="~{fragments/nav}"></nav>

<div class="container" id="main-container">
    <h2>Editar profesor</h2>
    <form class="form-horizontal" method="post" th:action="${'/professor/edit/'+ professor.id}">

        <div class="form-group">
            <label class="control-label col-sm-2">DNI:</label>
            <div class="col-sm-10">
                <input th:value="${professor.dni}" type="text" class="form-control" name="dni" required/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2">Nombre:</label>
            <div class="col-sm-10">
                <input th:value="${professor.name}" type="text" class="form-control" name="name" required/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2">Apellido:</label>
            <div class="col-sm-10">
                <input th:value="${professor.lastName}" type="text" class="form-control" name="lastName" required/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2">Categor√≠a:</label>
            <div class="col-sm-10">
                <input th:value="${professor.category}" type="text" class="form-control" name="category" required/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Modificar</button>
            </div>
        </div>
    </form>
</div>

<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
