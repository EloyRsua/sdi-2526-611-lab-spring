<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Notaneitor</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <!-- JS files: jQuery primero y luego Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<nav th:replace="~{fragments/nav}"></nav>

<div class="container">
  <h2>AÃ±adir Profesor</h2>
  <form method="post" th:action="@{/professor/add}" th:object="${professor}">
    <div class="form-group">
      <label>DNI:</label>
      <input type="text" class="form-control" th:field="*{dni}" />
      <small class="text-danger" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></small>
    </div>
    <div class="form-group">
      <label>Nombre:</label>
      <input type="text" class="form-control" th:field="*{nombre}" />
      <small class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
    </div>
    <div class="form-group">
      <label>Apellido:</label>
      <input type="text" class="form-control" th:field="*{apellido}" />
      <small class="text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
  </form>
</div>

</body>
</html>
