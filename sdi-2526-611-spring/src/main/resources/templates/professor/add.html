<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <title>Notaneitor - Profesores</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<nav th:replace="~{fragments/nav}"></nav>

<div class="container" id="main-container">
  <h2>Profesores</h2>
  <div class="table-responsive">
    <table class="table table-hover">
      <thead>
      <tr>
        <th scope="col">DNI</th>
        <th scope="col">Nombre</th>
        <th scope="col">Categoría</th>
        <th scope="col"></th>
        <th scope="col" sec:authorize="hasRole('ROLE_ADMIN')"></th>
        <th scope="col" sec:authorize="hasRole('ROLE_ADMIN')"></th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="professor : ${professorList}">
        <td th:text="${professor.dni}">12345678A</td>
        <td th:text="${professor.name}">Nombre</td>
        <td th:text="${professor.category}">Categoría</td>

        <td>
          <a th:if="${#authorization.expression('hasRole(''ROLE_PROFESSOR'')') or #authorization.expression('hasRole(''ROLE_ADMIN'')')}"
             th:href="${'/professor/details/' + professor.id}">detalles</a>
        </td>

        <td sec:authorize="hasRole('ROLE_ADMIN')">
          <a th:href="${'/professor/edit/' + professor.id}">editar</a>
        </td>
        <td sec:authorize="hasRole('ROLE_ADMIN')">
          <a th:href="${'/professor/delete/' + professor.id}">borrar</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <div th:if="${#lists.isEmpty(professorList)}" class="alert alert-info">
    No hay profesores registrados en el sistema.
  </div>
</div>

<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
